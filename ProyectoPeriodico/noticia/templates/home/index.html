{% extends 'base.html' %}
{% block cuerpo %}

    <div class="container m-3">
        <h2>Noticias</h2>

        <table class="table table-hover">
            <thead></thead>
            <tbody>
            {% for noticia in noticias %}
                <tr>
                    <div>
                        
                        <td>{{ noticia.titulo }}</td>
                        <td>{{ noticia.contenido }}</td>
                        <td>Publicado por: {{ noticia.autor }}</td>
                    </div>
                </tr>
                
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
